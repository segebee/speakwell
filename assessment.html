<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speapy - Assessment</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="index.html"><img src="images/logo.png" alt="Speapy Logo" /></a>
      </div>
      <div class="navbar-right">
        <a href="assessment.html" class="cta-button">Get Started</a>
      </div>
    </nav>

    <!-- Assessment Form Section -->
    <section class="assessment-form">
      <div class="form-container">
        <h1>Child Speech Assessment</h1>
        <p>
          Please fill out the following information to help us build a speech
          learning profile for your child.
        </p>
        <form id="assessmentForm">
          <label for="parentName">Parent's Name:</label>
          <input type="text" id="parentName" name="parentName" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="childName">Child's Name:</label>
          <input type="text" id="childName" name="childName" required />

          <label for="childAge">Child's Age:</label>
          <input type="number" id="childAge" name="childAge" required />

          <label for="speechConcerns"
            >What are your primary concerns about your child's speech?</label
          >
          <textarea
            id="speechConcerns"
            name="speechConcerns"
            rows="4"
            required
          ></textarea>

          <label for="currentTherapy"
            >Is your child currently receiving any speech therapy?</label
          >
          <select id="currentTherapy" name="currentTherapy" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <label for="therapyDetails">If yes, please provide details:</label>
          <textarea
            id="therapyDetails"
            name="therapyDetails"
            rows="4"
          ></textarea>

          <label for="specificSounds"
            >Are there specific sounds or words your child struggles
            with?</label
          >
          <textarea
            id="specificSounds"
            name="specificSounds"
            rows="4"
            required
          ></textarea>

          <label for="learningStyle"
            >What is your child's preferred learning style? (e.g., visual,
            auditory, kinesthetic)</label
          >
          <input type="text" id="learningStyle" name="learningStyle" required />

          <button type="submit" class="cta-button">Submit</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <img src="images/logo.png" alt="Speapy Logo" />
        </div>
        <div class="footer-links">
          <a href="#">About Us</a>
          <a href="#">Contact</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Follow Us</a>
        </div>
        <div class="footer-social-icons">
          <a href="#"><img src="images/facebook-icon.png" alt="Facebook" /></a>
          <a href="#"><img src="images/twitter-icon.png" alt="Twitter" /></a>
          <a href="#"
            ><img src="images/instagram-icon.png" alt="Instagram"
          /></a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Speapy. All rights reserved.</p>
      </div>
    </footer>

    <script>
      document
        .getElementById("assessmentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          window.location.href = "dashboard.html";
        });
    </script>
  </body>
</html>
